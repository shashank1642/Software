  <body>
    <!-- ***** Preloader Start ***** -->
    <div id="preloader">
      <div class="jumper">
        <div></div>

    <nav class="navbar navbar-expand-lg">
      <div class="container">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"

    <div class="table-wrapper">
      <table class="fl-table" id="profile-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Disease</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <h2 id="greeting">Hello Username</h2>
    </div>

    <footer>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="inner-content">

            </div>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="../static/vendor/jquery/jquery.min.js"></script>
    <script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Additional Scripts -->
    <script src="../static/assets/js/custom.js"></script>
    <script src="../static/assets/js/owl.js"></script>
    <script src="../static/assets/js/slick.js"></script>
    <script src="../static/assets/js/isotope.js"></script>
    <script src="../static/assets/js/accordions.js"></script>

    <script type="text/javascript">
      const getProfileData = () => {
        fetch(`${window.origin}/profileData`).then((response) => {
          return response.json()
        }).then((data) => {
          document.querySelector("#greeting").innerText = `User : ${data.username}`;
          // Find a <table> element with id="myTable":
          let table = document.getElementById("profile-table");
          for (disease of data.diseases) {
            // Create an empty <tr> element and add it to the 1st position of the table:
            let row = table.insertRow(1);

            // Insert new cells (<td> elements) at the 1st and 2nd position of the "new" <tr> element:
            let cell1 = row.insertCell(0);
            let cell2 = row.insertCell(1);

            // Add some text to the new cells:
            cell1.innerHTML = disease.date;
            cell2.innerHTML = disease.name;
          }
        })
      }
      window.addEventListener('load', getProfileData);
    </script>
  </body>
